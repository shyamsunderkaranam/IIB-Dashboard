    /* MODAL STYLES
-------------------------------*/
modal {
    /* modals are hidden by default */
    display: none;

    .modal {
        /* modal container fixed across whole screen */
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;

        /* z-index must be higher than .modal-background */
        z-index: 1000;
        
        /* enables scrolling for tall modals */
        overflow: auto;

        .modal-body {
            padding: 20px;
            background: #fff;

            /* margin exposes part of the modal background */
            margin: 40px;
        }
    }

    .modal-background {
        /* modal background fixed across whole screen */
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;

        /* semi-transparent black  */
        background-color: #000;
        opacity: 0.75;
        
        /* z-index must be below .modal and above everything else  */
        z-index: 900;
    }
}

body.modal-open {
    /* body overflow is hidden to hide main scrollbar when modal window is open */
    overflow: hidden;
}

  </style>

<div class="row" ng-if="valueReveal">
	<div class="col-lg-8" style="left: 200px;top: 50px">
		<rd-widget>
				<div class="widget">
					<rd-widget-header icon="fa-tasks" title="Values" class="ng-scope ng-isolate-scope"></rd-widget-header>
					<rd-widget-body classes="medium no-padding" class="ng-scope ng-isolate-scope">
						<div class="widget-body medium no-padding" ng-class="classes">
							<rd-loading ng-show="loading" class="ng-hide">
								<div class="loading">
									<div class="double-bounce1"></div>
									<div class="double-bounce2"></div>
								</div>
							</rd-loading>
						<div ng-hide="loading" class="widget-content">
							<div class="table-responsive ng-scope">
								<table class="table">
									<tbody ng-repeat="(key, dataSet) in propertyValue">
                      <tr>
                          <td>Inhibition</td>
                          <td>True</td>
                          <td><button class="bttn-gradient bttn-md bttn-primary">Allow</button></td>
                          <td><button ng-click="openModal('custom-modal-1')">Open Modal 1</button></td>
                        </tr>
										<tr ng-repeat="(key2,value) in dataSet">
											<td>{{key2}}</td>
											<td>{{value}}</td>
											<td><span class="text-success"><i class="fa fa-check"></i></span></td>
										</tr>	
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</rd-widget-body>
			</div>
		</rd-widget>
	</div>
