<div class="row" ng-if="valueReveal">
	<div class="col-lg-4" ng-if="openQM">
		<rd-widget>
				<div class="widget">
					<rd-widget-header icon="fa-tasks" title="Queue List" class="ng-scope ng-isolate-scope"></rd-widget-header>
					<rd-widget-body classes="medium no-padding" class="ng-scope ng-isolate-scope">
						<div class="widget-body medium no-padding" ng-class="classes">
							<rd-loading ng-show="loading" class="ng-hide">
								<div class="loading">
									<div class="double-bounce1"></div>
									<div class="double-bounce2"></div>
								</div>
							</rd-loading>
						<div ng-hide="loading" class="widget-content">
							<div class="table-responsive ng-scope">
								<table class="table">
                  <tr>
                    <td><p><input type="text" ></p></td>
                  </tr>
									<tbody >
										<tr ng-repeat="q in propertyValue" ng-class="{'selected':$index == selectedRow}"ng-click="feelingblue($index)">
											<td >{{q.qname }}</td>
										</tr>	
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</rd-widget-body>
			</div>
		</rd-widget>
  </div>
  <div class="col-lg-6" ng-if="propertiesShown">
      <rd-widget>
          <div class="widget">
            <rd-widget-header icon="fa-tasks" title="Properties" class="ng-scope ng-isolate-scope"></rd-widget-header>
            <rd-widget-body classes="medium no-padding" class="ng-scope ng-isolate-scope">
              <div class="widget-body medium no-padding" ng-class="classes">
                <rd-loading ng-show="loading" class="ng-hide">
                  <div class="loading">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                  </div>
                </rd-loading>
              <div ng-hide="loading" class="widget-content">
                <div class="table-responsive ng-scope">
                  <table class="table">
                    <!--<tbody ng-repeat="(key, dataSet) in queueDetails">-->
                        <!-- <tr>
                            <td>Inhibition</td>
                            <td>True</td>
                            <td><button class="bttn-gradient bttn-md bttn-primary">Allow</button></td>
                            <td><button ng-click="openModal('custom-modal-1')">Open Modal 1</button></td>
                          </tr> -->
                    <tbody>
                      <tr ng-repeat="(key2,value) in queueDetails">
                        <td>{{key2 | keyFilter}}</td>
                        <td>{{value}}</td>
                        <td><span class="text-success"><i class="fa fa-check"></i></span></td>
                      </tr>	
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </rd-widget-body>
        </div>
      </rd-widget>
    </div>
</div>
<div class="row" ng-if="valueReveal">

    <div class="col-lg-6" ng-if="openChn">
        <rd-widget>
            <div class="widget">
              <rd-widget-header icon="fa-tasks" title="Channel Stats" class="ng-scope ng-isolate-scope"></rd-widget-header>
              <rd-widget-body classes="medium no-padding" class="ng-scope ng-isolate-scope">
                <div class="widget-body medium no-padding" ng-class="classes">
                  <rd-loading ng-show="loading" class="ng-hide">
                    <div class="loading">
                      <div class="double-bounce1"></div>
                      <div class="double-bounce2"></div>
                    </div>
                  </rd-loading>
                <div ng-hide="loading" class="widget-content">
                  <div class="table-responsive ng-scope">
                    <table class="table">
                      <!--<tbody ng-repeat="(key, dataSet) in channelStats">-->
                      <tbody>
                          <!-- <tr>
                              <td>Inhibition</td>
                              <td>True</td>
                              <td><button class="bttn-gradient bttn-md bttn-primary">Allow</button></td>
                              <td><button ng-click="openModal('custom-modal-1')">Open Modal 1</button></td>
                            </tr> -->
                        <tr ng-repeat="(key2,value) in channelStats">
                          <td>{{key2}}</td>
                          <td>{{value}}</td>
                          <td><span class="text-success"><i class="fa fa-check"></i></span></td>
                        </tr>	
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </rd-widget-body>
          </div>
        </rd-widget>
      </div>
</div>

<div class="row" ng-if="valueReveal">

    <div class="col-lg-6" ng-if="openTroub">
        <rd-widget>
            <div class="widget">
              <rd-widget-header icon="fa-tasks" title="Problematic Queues" class="ng-scope ng-isolate-scope"></rd-widget-header>
              <rd-widget-body classes="medium no-padding" class="ng-scope ng-isolate-scope">
                <div class="widget-body medium no-padding" ng-class="classes">
                  <rd-loading ng-show="loading" class="ng-hide">
                    <div class="loading">
                      <div class="double-bounce1"></div>
                      <div class="double-bounce2"></div>
                    </div>
                  </rd-loading>
                <div ng-hide="loading" class="widget-content">
                  <div class="table-responsive ng-scope">
                    <h4 ng-if="pFlag && openTroub">Please report to IIB Support team</h4><br />
                    <table class="table">
                      <tbody">
                      <!--<tbody  ng-repeat="(key, dataSet) in problemQueues>-->
                          <!-- <tr>
                              <td>Inhibition</td>
                              <td>True</td>

                              <td><button ng-click="openModal('custom-modal-1')">Open Modal 1</button></td>
                            </tr> -->
                        <tr ng-repeat="key1 in problemQueues">
                          <td>{{key1.qname}}</td>
                          <!-- <td ng-show="test1!=null">{{value1}}</td> -->
                        </tr>	
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </rd-widget-body>
          </div>
        </rd-widget>
      </div>
</div>

<modal id="custom-modal-1">
    <div class="modal">
        <div class="modal-body">
            <h1>A Custom Modal!</h1>
            <p>
                Home page text: <input type="text" [(ngModel)]="bodyText" />
            </p>
            <button (click)="closeModal('custom-modal-1');">Close</button>
        </div>
    </div>
    <div class="modal-background"></div>
</modal>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
